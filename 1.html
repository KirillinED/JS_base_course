	<script>
		'use strict';
		
		// 1. Объясните почему код даёт именно такие результаты?

	    //пример 1
	    let a = 1, b = 1, c, d;
	    c = ++a;
	    alert(c); // ответ: 2
	    // префиксный инкремент, прибавил 1 и записал значение
	    
	    //пример 2
	    d = b++;
	    alert(d); //ответ: 1
	    // постфиксный инкремент, который сначала записал значение, а потом прибавил 1
	    
	    //пример 3
	    c = 2 + ++a;
	    alert(c); //ответ: 5
	    // префиксный инкремент, ранее к 'а' уже было прибавлено 1, поэтому
	    // 2 + 3 = 5
	    
	    //пример 4
	    d = 2 + b++;
	    alert(d); //ответ: 4
	    // постфиксный инкремент, ранее 'b' = 2, поэтому 2 + 2 = 4, и потом префиксный инкремент увеличил b еще на 1 
	    alert(a); //3
	    alert(b); //3

	</script>
