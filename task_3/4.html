<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict'

		// Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
		// 1 Получить все товары, у которых есть фотографии
		// 2 Отсортируйте товары по цене (от низкой цены к высокой)

		function price_sort(a, b) {
			if(a['price'] > b['price']) {
				return 1;
			} else if (a['price'] == b['price']) {
				return 0;
			} else {
				return 1;
			}
		}

		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];

		let result = products.filter(element => element['photos'] != undefined && element['photos'].length > 0);
		console.log('Товары с фотографиями:');
		result.forEach(element => console.log(element['id']));
		console.log('Сортировка:');
		products.sort(price_sort);
		products.forEach(element => console.log(element['id'] + ' - ' + element['price']));

	</script>
</body>
</html>
