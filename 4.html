<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict'

		// 4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. 
		// Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
		// Обязательно использовать оператор return.

		function sum(x, y) {
			return x + y;
		}

		function sub(x, y) {
			return x - y;
		}

		function mult(x, y) {
			return x * y;
		}

		function division(x, y) {
			return x / y;
		}

		console.log(sum(5, 6));
		console.log(sub(6, 5));
		console.log(mult(5, 5));
		console.log(division(6, 6));
	</script>
</body>
</html>
