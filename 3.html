<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
        // 3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
        
        let a = Math.round(Math.random()) ? Math.round(Math.random() * 100) : Math.round(Math.random() * -100);
        
        let b = Math.round(Math.random()) ? Math.round(Math.random() * 100) : Math.round(Math.random() * -100);
        
        if(a >= 0 && b >= 0) {
            console.log(a - b);
        } else if(a < 0 && b < 0) {
            console.log(a * b);
        } else {
            console.log(a + b);
        }
	</script>
</body>
