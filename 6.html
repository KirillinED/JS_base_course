<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		/* 6. Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
		положить на счет в банке. Затем программа должна выдать примерно такое сообщение:*/

		let dep = prompt('Какую сумму желаете положить на ваш счет?');
		let last_num = dep.slice(-1);
		let two_last_nums = dep.slice(-2);

		
	  	if(+last_num === 1 && +two_last_nums !== 11) {
			alert(`Ваша сумма в ${dep} рубль успешно зачислена.`);
		} else {
			if((+last_num === 2 || +last_num === 3 || +last_num === 4) && +two_last_nums > 20) {
				alert(`Ваша сумма в ${dep} рубля успешно зачислена.`);
			} else {
				alert(`Ваша сумма в ${dep} рублей успешно зачислена.`);
			}
		}

	</script>
</body>
</html>
