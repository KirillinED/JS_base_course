<script>
	'use strict';

	// 1. Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999], 
	// мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа

	function get_object(num) {
		let result = {};

		if (num < 0 || num > 999 || !Number.isInteger(num)) {
			console.log('Введеное значение должно быть числом целым числом, в диапазоне от 0 до 999!');
			return result;
		}

		let hundreds = Math.floor(num / 100);
		let tens = Math.floor(num % 100 / 10);
		let units = num % 10;
		
		result.hundreds = hundreds;
		result.tens = tens;
		result.units = units;

		return result;
	}

	console.log(get_object(134));
</script>
