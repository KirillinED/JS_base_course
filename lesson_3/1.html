<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		
		// 2. С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно.

		function check_even_odd(i) {
			if(i > 0) {
				switch(i % 2) {
					case 0:
						return 'это четное число';
					default:
						return 'это нечетное число';
				}
			} else {
				return 'это ноль';
			}
		}

		for (var i = 10; i >= 0; i--) {
			console.log(`${i} - ${check_even_odd(i)}`);
		}

	</script>
</body>
</html>
